<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="favorites.length > 0; else noFavorites">
    <ion-card *ngFor="let pokemon of favorites; let i = index" (click)="goToDetail(pokemon.url)" class="custom-card" >
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <h2>{{ capitalize(pokemon.name) }}</h2>
            </ion-col>
            
            <ion-col size="4">
              <ion-img [src]="getPokeImage(pokemon.id)"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #noFavorites>
    <ion-item>
      <ion-label>No favorites yet!</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
